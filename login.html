<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>เข้าสู่ระบบ | ม.แม่โจ้</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-green-800">มหาวิทยาลัยแม่โจ้</h1>
        <p class="text-sm text-green-700">ระบบเข้าสู่ระบบนักศึกษา</p>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="student-id" class="block text-sm font-medium text-gray-700">username</label>
          <input type="text" id="student-id" required
            class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">password</label>
          <input type="password" id="password" required
            class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg font-semibold">
          เข้าสู่ระบบ
        </button>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">
        <a href="index.html" class="text-green-700 hover:underline">← กลับหน้าแรก</a>
      </p>
    </div>

    <script>
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        window.location.href = "index_student.html";

    </script>
  </body>
</html>
