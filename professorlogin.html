<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>เข้าสู่ระบบ | ม.แม่โจ้</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-green-800">มหาวิทยาลัยแม่โจ้</h1>
        <p class="text-sm text-green-700">ระบบเข้าสู่ระบบสำหรับอาจารย์</p>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
          <input type="text" id="username" required
            class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
          <input type="password" id="password" required
            class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div id="error-message" class="text-sm text-red-600 text-center hidden">
          ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
        </div>

        <button type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg font-semibold">
          เข้าสู่ระบบ
        </button>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">
        <a href="index.html" class="text-green-700 hover:underline">← กลับหน้าแรก</a>
      </p>
    </div>

    <script>
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");

        // เช็คชื่อผู้ใช้และรหัสผ่าน
        if (username === "teacher01" && password === "123456") {
          window.location.href = "dashboard.html"; // ไปหน้าหลังล็อกอิน
        } else {
          errorMessage.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
